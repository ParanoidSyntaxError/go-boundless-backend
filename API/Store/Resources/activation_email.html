<!DOCTYPE html>
<html>
  <head>
    <style>
      .email-body {
        font-family: Arial, sans-serif;
        color: #333333;
        padding: 20px;
        text-align: center;
      }
      .verification-code {
        display: inline-block;
        background-color: #b3ff4a;
        color: white;
        padding: 15px 30px;
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 5px;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <h2>Welcome!</h2>
      <p>Thank you for your purchase!</p>
      <p>Your activation code is: {{activation_code}}</p>
      <p>Scan the QR code below to activate your eSIM:</p>
      <img src="cid:qr_code.png" alt="QR Code" />
      <p>Or click <a href="{{activation_link}}">here</a> to activate.</p>
      <div class="footer">
        If you have any questions, feel free to contact our support team.
      </div>
    </div>
  </body>
</html>
