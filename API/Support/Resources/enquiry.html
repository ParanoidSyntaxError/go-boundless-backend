<!DOCTYPE html>
<html>
  <head>
    <style>
      .email-body {
        font-family: Arial, sans-serif;
        color: #333333;
        padding: 20px;
        text-align: center;
      }
      .button {
        display: inline-block;
        background-color: #1d8aed;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <h2>New Go Boundless Enquiry</h2>
      <p>First Name: {{first_name}}</p>
      <p>Last Name: {{last_name}}</p>
      <p>Date Submitted: {{enquiry_date}}</p>
      <p>Email: {{email}}</p>
      <p>Subject: {{subject}}</p>
      <p>Message: {{message}}</p>
    </div>
  </body>
</html>
